<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Poemegranate</title>
    </head>
    <body>
        <h1>Input poem</h1>
        <textarea id="input-poem" cols="30" rows="5"></textarea>
        <button type="button" id="jumble-button">Jumble time!</button>

        <textarea id="output-poem" cols="30" rows="5"></textarea>

        <ul>
            <li>Paste your poem into input</li>
            <li>Click on "jumble time"</li>
            <li>Enjoy your poem! The textboxes are adjustable by dragging the bottom right corner, btw</li>
        </ul>

        <script src="app.js"></script>
    </body>
